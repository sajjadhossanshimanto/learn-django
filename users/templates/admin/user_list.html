<div class="container mx-auto p-6">
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Number
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Username
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Email
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            User ID
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Current Role
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Action
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <!-- Example static data -->
        {% for u in users %}
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-4 whitespace-nowrap">{{ forloop.counter }}</td>
          <td class="px-4 py-4 whitespace-nowrap">{{u.first_nam}} {{u.last_name}}</td>
          <td class="px-4 py-4 whitespace-nowrap">{{u.email}}</td>
          <td class="px-4 py-4 whitespace-nowrap">{{u.id}}</td>
          <td class="px-4 py-4 whitespace-nowrap">
              {% for group in u.groups.all %}
                {{ group.name }}{% if not forloop.last %}, {% endif %}
              {% empty %}
                No groups
              {% endfor %}
          </td>
          <td class="px-4 py-4 whitespace-nowrap">
            <a
              href="assign-role.html?id=12345"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
            >
              Change Role
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
