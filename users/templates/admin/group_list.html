<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groups and Permissions</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="bg-white shadow-md">
      <nav class="container mx-auto px-6 py-3">
        <a href="index.html" class="text-xl font-bold text-gray-800">Taskify</a>
      </nav>
    </header>

    <main class="w-2/3 mx-auto mt-8">
      <h2 class="text-2xl font-bold mb-4">Groups and Permissions</h2>
      <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-100">
              <th class="border border-gray-300 px-4 py-2">Group Name</th>
              <th class="border border-gray-300 px-4 py-2">Permissions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example group data -->
             {% for g in groups %}
            <tr class="odd:bg-white even:bg-gray-50">
              <td class="border border-gray-300 px-4 py-2 font-medium">
                {{g.name}}
              </td>
              <td class="border border-gray-300 px-4 py-2">
                <ul class="list-disc list-inside">
                  {% for p in g.permissions.all %}
                  <li>{{p.name}}</li>
                  {% empty %}
                  <span class="text-gray-500 italic">No permissions assigned</span>
                  {% endfor %}
                </ul>
              </td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
